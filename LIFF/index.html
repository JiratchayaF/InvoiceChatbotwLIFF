<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Requirement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="script" href="/BE_project.js"/>
</head>
<body>
    <div class="container">
        <!-- Topic header -->
        <h2 class="text-center mt-3 mb-3">Invoice Requirement</h2>
        <!-- invoice detail -->
        <div class="card">
            <div class="card-header"><b>Invoice Information Require</b></div>
            <div class="card-body">
                <form method="post" action="/">
                    <!-- First name -->
                    <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                    </div> 
                    <!-- Last name -->
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                    <!-- Address -->
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" name="Address" id="address" class="form-control">
                    </div>
                    <!-- Citizen ID -->
                    <div class="mb-3">
                        <label>TAX ID</label>
                        <input type="text" name="ID_Number" id="ID_Number" class="form-control">
                    </div>
                    <!-- Submit and require pdf -->
                    <div class="mb-3">
                        <input type="submit" name="submit_button" class="btn btn-primary" value="Submit">
                        <!-- <input type="submit" name="download_button" class="btn btn-primary" value="Download PDF"> -->
                    </div>
                </form>
            </div>
        </div> 
    </div>
    

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        async function main(){
            await liff.init({ liffId: "1657898846-EryRWbgy" })
        }
        main()
    </script>
</body>
